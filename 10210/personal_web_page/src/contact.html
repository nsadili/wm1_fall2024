<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>

<body>

    <form action="" method="GET" enctype="application/x-www-form-urlencoded">

        <label for="fullname">FullName:</label>
        <input type="text" placeholder="Fullname" id="fullname" name="fullname"> <br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" name="email"> <br>

        <label for="subject">Subject:</label>
        <input type="text" placeholder="Subject" id="subject" name="subject"> <br>

        <label for="phone">Phone</label>
        <input type="tel" placeholder="Phone" id="phone" name="phone"> <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password"> <br>

        <input type="date"> <br>

        <input type="number" min="0" step="2"> <br>

        <label for="fruit">Favorite fruit:</label>
        <select name="fruit" id="fruit">
            <option value="APPLE">APPLE</option>
            <option value="BANANA">BANANA</option>
        </select>
        <br>

        <select name="code" id="code">
            <option value="+994">(+994)AZ</option>
            <option value="+995">GE</option>
            <option value="+90">TR</option>
        </select>

        <label for="message">Message: </label>
        <textarea name="message" id="message" cols="50" rows="5"></textarea> <br>

        <input type="checkbox" name="courses" value="WM1"> WM1 <br>
        <input type="checkbox" name="courses" value="WM2"> WM2 <br>
        <input type="checkbox" name="courses" value="PP1"> PP1 <br>
        <input type="checkbox" name="courses" value="DB"> DB <br>

        <input type="radio" name="gender" value="MALE"> MALE
        <input type="radio" name="gender" value="FEMALE"> FEMALE <br>

        <input type="submit" value="Send!"><br>
        <button>Gonder!</button>
        <input type="reset">
    </form>

</body>

</html>
